<div class="container">
    <h3 class="title">Teleconsultaions list</h3>

    <div class="navigation">
        <a href="#">Admin</a> <span> &#xbb; </span> <a href="#">Teleconsultaions List</a>
    </div>

    <hr>

    <form class="search-form">
        <input placeholder="Search" type="text" name="search" id="search">
        <button type="submit"> <fa-icon [icon]="faMagnifyingGlass"></fa-icon> </button>
    </form>

    <div *ngIf="!show" class="data-table center-text">
        Loading ...
    </div>

    <div *ngIf="show" class="data-table">
        <app-data-table *ngIf="show" [teleconsultationsData]="teleconsultaions" [columnsToDisplay]="columnsToDisplay"> </app-data-table>
    </div>
</div>
